<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="class1">Aditya</div>
    <div class="class2">Vikas</div>
    <div class="class1">Kumar</div>
    <div class="class2">soni</div>
    <button onclick="getElement('class1')">Delete class1</button>
    <button onclick="getElement('class2')">Delete class2</button>
</body>

<script type="text/javascript">
    function deleteElement(input) {
        for (var i = 0; i < input.length; i++) {
            input[i].innerHTML = "";
        }
    }

    function getElement(name) {
        var res = document.getElementsByClassName(name);
        deleteElement(res);
    }
</script>

</html>
