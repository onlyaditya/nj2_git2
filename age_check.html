<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Problem 1 -->
    <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" />
        <button onclick="message()">Submit</button>
        <p id="demo"></p>
    </div>
    <br>
    <br>

    <!-- Problem 2 -->
    <div>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr />
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeH3()">Change H3</button>
        <button onclick="changeH5()">Change H5</button>
        <button onclick="changeGreen()">Change Green</button>
        <button onclick="changeRed()">Change Red</button>
        <button onclick="changeBlue()">Change Blue</button>
    </div>

    <!-- Problem 3 -->
    <div id="abc">
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="createh1()">Create H1</button>
        <button onclick="createh3()">Create 2 H3</button>
        <button onclick="createDiv()">Create DIVS</button>
        <button onclick="addStudents()">Add Students</button>
        <button>Add Copyright</button>
    </div>


</body>

<script type="text/javascript">
    function message() {
        var k = document.getElementById('demo');
        var x = document.getElementById('age');

        if (x.value > 18) {
            k.innerHTML = "You can drive in India!";
        }
        else if (x.value < 18) {
            k.innerHTML = "You can't drive in India";
        }
        else {
            k.innerHTML = "You are just old enough to drive in India!";
        }
    }

    function changeH1() {
        var res = document.getElementsByTagName('h1');
        res[0].style.color = "red";
    }

    function changeH3() {
        var res = document.getElementsByTagName('h3');
        res[0].style.color = "green";
    }

    function changeH5() {
        var res = document.getElementsByTagName('h5');
        res[0].style.color = "blue";
    }

    function changeGreen() {
        var res = document.getElementsByClassName("green");

        for (var i = 0; i < res.length; i++) {
            res[i].style.color = "green";
        }
    }

    function changeRed() {
        var res = document.getElementsByClassName("red");

        for (var i = 0; i < res.length; i++) {
            res[i].style.color = "red";
        }
    }

    function changeBlue() {
        var res = document.getElementsByClassName("blue");

        for (var i = 0; i < res.length; i++) {
            res[i].style.color = "blue";
        }
    }

    function createh1() {
        var h1 = document.getElementById("headings");
        h1.innerHTML = '<h1>MASAI</h1>';
    }

    function createh3() {
        var h1 = document.getElementById("headings");
        h1.innerHTML = '<h3>A Transformation in education!</h3>';
        h1.innerHTML = '<h3>Learn to earn, pay when you get.</h3>';
    }

    function createDiv() {
        var res = document.getElementById("cont");
        for (var i = 1; i <= 10; i++) {
            var node = document.createElement('div');
            var text = document.createTextNode(`content ${i}`);
            node.appendChild(text);
            res.appendChild(node);
        }
    }

    function addStudents() {
        var students = ['Ajay', 'Akshay', 'Anusha', 'Chandrashekhara', 'Haren', 'Hasaan', 'Mahesh', 'Mousumi', 'Pavan', 'Rahul', 'Sumanta', 'Venkatesh', 'Vetrival', 'Vijayendra'];
        var res = document.getElementById("vikings");

        for (var i = 0; i < students.length; i++) {
            var node = document.createElement("li");
            var text = document.createTextNode(students[i]);
            node.appendChild(text);
            res.appendChild(node);
        }
    }

    function addCopy() {
        var node = document.createElement('p');
        var text = document.createTextNode("@Masai 2019");
        node.appendChild(text);
        var res = document.getElementsByTagName("button");
        var res1 = document.getElementById("abc");

        res1.insertBefore(node, res[0]);
    }

</script>

</html>
